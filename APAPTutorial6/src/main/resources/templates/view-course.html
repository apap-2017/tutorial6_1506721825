<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Student by Course</title>
    </head>
    <body>
       	<h3 th:text="'ID = ' + ${course.id_course}">id course</h3>
       	<h3 th:text="'Nama = ' + ${course.name}">course name</h3>
       	<h3 th:text="'SKS = ' + ${course.credits}">credits</h3>
		
		<h3>Mahasiswa yang Mengambil</h3>
		<ul th:each="student,iterationStatus: ${course.students}">
			<li th:text="${student.name} + '-' + ${student.npm} + ' sks'">
				Nama Mahasiswa-NPM
			</li>
		</ul>
		
    </body>
</html>
